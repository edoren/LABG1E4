{% extends "base_psycologist.html"%}

{% block title %}PTTI - Manejo Instituciones{% endblock %}

{% block page-content %}
<div class="row">
  <div class="col-xs-12 p-l-0">
    <h2>Gestionar Instituciones</h2>
  </div>
</div>
<div class="row p-t-1">
  <div class="col-xs-6 p-l-0">
    <button class="btn btn-primary" id="create_institution_btn" data-toggle="modal" data-target="#create_institution">Crear</button>
    <button class="btn btn-warning" type="submit">Modificar</button>
    <button class="btn btn-danger" type="submit">Eliminar</button>
  </div>
  <div class="col-xs-6 p-r-0">
    <form class="form-inline pull-xs-right">
      <input class="form-control" type="text" placeholder="Search">
      <button class="btn btn-outline-success" type="submit">Buscar</button>
    </form>
  </div>
</div>
<div class="row p-t-1">
  <div class="col-xs-12 p-a-0">
    <div class="table-responsive table-hover">
      <table id="table-select" class="table">
        <thead>
          <tr>
            <th>NIT</th>
            <th>Nombre</th>
            <th>Direccion</th>
            <th>Ciudad</th>
            <th>Telefono</th>
            <th>Sitio Web</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div id="create_institution" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog" >
    <div class="modal-content">
      <div class="row m-a-0">
        <form class="col-xs p-a-3">
          {% csrf_token %}
          <div class="form-group row flex-items-md-middle">
            <label for="id-number-input" class="col-md-3 col-form-label">NIT</label>
            <div class="col-md-9">
              <input name="Nro_dodocumento" type="text" id="input_no_documento" class="form-control" placeholder="NIT" required>
            </div>
          </div>
          <div class="form-group row flex-items-md-middle">
            <label for="name-input" class="col-md-3 col-form-label">Nombre</label>
            <div class="col-md-9">
              <input name="primer_nombre" type="text" id="input_nombre" class="form-control" placeholder="Nombre" required>
            </div>
          </div>
          <div class="form-group row flex-items-md-middle">
            <label for="city-input" class="col-md-3 col-form-label">Ciudad</label>
            <div class="col-md-9">
              <input name="direccion" type="text" class="form-control" placeholder="Ciudad" required>
            </div>
          </div>
          <div class="form-group row flex-items-md-middle">
            <label for="address-input" class="col-md-3 col-form-label">Dirección</label>
            <div class="col-md-9">
              <input name="direccion" type="text" class="form-control" placeholder="Dirección" required>
            </div>
          </div>
          <div class="form-group row flex-items-md-middle">
            <label for="phone-input" class="col-md-3 col-form-label">Teléfono</label>
            <div class="col-md-9">
              <input name="telefono" type="tel" class="form-control" placeholder="Teléfono" required>
            </div>
          </div>
          <div class="form-group row flex-items-md-middle">
            <label for="web_page-input" class="col-md-3 col-form-label">Sitio Web</label>
            <div class="col-md-9">
              <input name="web_page" type="web_page" class="form-control" placeholder="Sitio Web" required>
            </div>
          </div>
          <div class="form-group row flex-items-md-middle m-b-0">
            <div class="col-md-12 p-t-1">
              <center>
                <button class="btn btn-lg btn-primary m-r-1" data-dismiss="modal">Cancelar</button>
                <button class="btn btn-lg btn-primary m-l-1" type="submit">Agregar</button>
              </center>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
