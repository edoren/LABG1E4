{% extends "base_psycologist.html"%}

{% block page-content %}
<div class="row">
  <div class="col-xs-12 p-l-0">
    <h2>Gestionar Grupos</h2>
  </div>
</div>
<div class="row p-t-1">
  <div class="col-xs-6 p-l-0">
    <button class="btn btn-primary" id="create_group_btn" data-toggle="modal" data-target="#create_group">Crear</button>
    <button class="btn btn-warning" type="submit">Modificar</button>
    <button class="btn btn-danger" type="submit">Eliminar</button>
  </div>
  <div class="col-xs-6 p-r-0">
    <form class="form-inline pull-xs-right">
      <input class="form-control" type="text" placeholder="Search">
      <button class="btn btn-outline-success" type="submit">Buscar</button>
    </form>
  </div>
</div>
<div class="row p-t-1">
  <div class="col-xs-12 p-a-0">
    <div class="table-responsive table-hover">
      <table id="table-select" class="table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Institución</th>
            <th>Grado</th>
            <th>Jornada</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div id="create_group" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog" >
    <div class="modal-content">
      <div class="row m-a-0">
        <form class="col-xs p-a-3">
          {% csrf_token %}
          <div class="form-group row flex-items-md-middle">
            <label for="name-input" class="col-md-3 col-form-label">Nombre</label>
            <div class="col-md-9">
              <input type="text" id="input_nombre" class="form-control" placeholder="Nombre" required>
            </div>
          </div>
          <div class="form-group row flex-items-md-middle">
            <label for="institution-input" class="col-md-3 col-form-label">Institución</label>
            <div class="col-md-9">
              <input name="Nro_dodocumento" type="text" id="input_institution" class="form-control" placeholder="Institución" required>
            </div>
          </div>
          <div class="form-group row flex-items-md-middle">
            <label for="grade-input" class="col-md-3 col-form-label">Grado</label>
            <div class="col-md-9">
              <input name="direccion" type="text" class="form-control" placeholder="Grado" required>
            </div>
          </div>
          <div class="form-group row flex-items-md-middle">
            <label for="id-type-input" class="col-md-3 col-form-label">Jornada</label>
            <div class="col-md-9">
              <select name="tipo_documento" class="custom-select">
                <option value="TI" selected>Diurna</option>
                <option value="CC">Nocturna</option>
              </select>
            </div>
          </div>
          <div class="form-group row flex-items-md-middle m-b-0">
            <div class="col-md-12 p-t-1">
              <center>
                <button class="btn btn-lg btn-primary m-r-1" data-dismiss="modal">Cancelar</button>
                <button class="btn btn-lg btn-primary m-l-1" type="submit">Agregar</button>
              </center>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
