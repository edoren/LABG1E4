{% extends "base_admin.html"%}

{% block page-content %}
<div class="row">
  <div class="col-xs-12 p-l-0">
    <h2>Gestionar Usuarios</h2>
  </div>
</div>
<div class="row p-t-1">
  <div class="col-xs-6 p-l-0">
    <button class="btn btn-primary" type="submit">Agregar</button>
    <button class="btn btn-warning" type="submit">Modificar</button>
    <button class="btn btn-danger" type="submit">Eliminar</button>
  </div>
  <div class="col-xs-6 p-r-0">
    <div class="pull-xs-right">
      <button class="btn btn-success" type="submit">Importar como Excel</button>
      <button class="btn btn-success" type="submit">Importar como CVS</button>
    </div>
  </div>
</div>
<div class="row p-t-1">
  <div class="col-xs-12 p-a-0">
    <div class="table-responsive table-hover">
      <table id="table-select" class="table">
        <thead>
          <tr>
            <th>CC</th>
            <th>Institución</th>
            <th>Grupo</th>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Contraseña</th>
            <th>Status</th>
            <th>Tipo</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
