{% extends "base_psychologist.html" %}

{% block title %}Test de Kolb{% endblock %}

{% block page-content %}
<div class="row m-b-1">
  <div class="col-xs p-l-0">
    <h2>Agregar Pregunta</h2>
  </div>
</div>
<div class="row ">
  <form class="col-xs" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <div class="row flex-items-md-middle">
        <div class="col-md-12">
          <label class="font-weight-bold font-italic">Descripción</label>
        </div>
      </div>
      <div class="row m-b-2 flex-items-md-middle">
        <div class="col-md-12">
          <textarea name="{{ form.description.html_name }}" rows="5" type="text" class="form-control" placeholder="Descripción" required>{{ form.description.value|default_if_none:"" }}</textarea>
        </div>
      </div>
      <div class="row flex-items-md-middle">
        <div class="col-md-12">
          <label class="font-weight-bold font-italic">Opciones</label>
        </div>
      </div>
      <ol>
        <li>
          <div class="row m-b-1 flex-items-md-middle">
            <div class="col-md-12">
              <input name="{{ form.option1.html_name }}" value="{{ form.option1.value|default_if_none:"" }}" type="text" class="form-control" placeholder="Opción 1" required></input>
            </div>
          </div>
        </li>
        <li>
          <div class="row m-b-1 flex-items-md-middle">
            <div class="col-md-12">
              <input name="{{ form.option2.html_name }}" value="{{ form.option2.value|default_if_none:"" }}" type="text" class="form-control" placeholder="Opción 2" required></input>
            </div>
          </div>
        </li>
        <li>
          <div class="row m-b-1 flex-items-md-middle">
            <div class="col-md-12">
              <input name="{{ form.option3.html_name }}" value="{{ form.option3.value|default_if_none:"" }}" type="text" class="form-control" placeholder="Opción 3" required></input>
            </div>
          </div>
        </li>
        <li>
          <div class="row m-b-2 flex-items-md-middle">
            <div class="col-md-12">
              <input name="{{ form.option4.html_name }}" value="{{ form.option4.value|default_if_none:"" }}" type="text" class="form-control" placeholder="Opción 4" required></input>
            </div>
          </div>
        </li>
        <div class="row flex-items-md-middle">
          <div class="col-md-12">
            <center>
              <button class="btn btn-success m-l-1" type="submit">Guardar</button>
            </center>
          </div>
        </div>
      </ol>
    </div>
  </form>
</div>
{% endblock %}
