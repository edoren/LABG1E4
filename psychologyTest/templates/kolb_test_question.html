{% extends "base_psychologist.html" %}

{% block title %}Test de Kolb{% endblock %}

{% block page-content %}
<div class="row m-b-1">
  <div class="col-xs-8 p-l-0">
    <h2>Agregar Pregunta</h2>
  </div>
</div>
<div class="row ">
  <form class="col-xs" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <div class="row flex-items-md-middle">
        <div class="col-md-12">
          <label class="font-weight-bold font-italic">Descripción</label>
        </div>
      </div>
      <div class="row m-b-2 flex-items-md-middle">
        <div class="col-md-12">
          <textarea name="{{ form.description.html_name }}" rows="4" type="text" class="form-control" placeholder="Descripción" required>{{ form.description.value|default_if_none:"" }}</textarea>
        </div>
      </div>
      <div class="row flex-items-md-middle">
        <div class="col-md-12">
          <label class="font-weight-bold font-italic">Opciones</label>
        </div>
      </div>
      <ol>
        <li>
          <label class="col-form-label">Experiencia Concreta (EC)</label>
          <div class="row m-b-1 flex-items-md-middle">
            <div class="col-md-12">

              <input name="{{ form.option1.html_name }}" value="{{ form.option1.value|default_if_none:"" }}" type="text" class="form-control" placeholder="Experiencia Concreta (EC)" required></input>
            </div>
          </div>
        </li>
        <li>
          <label class="col-form-label">Observación Reflexiva (OR)</label>
          <div class="row m-b-1 flex-items-md-middle">
            <div class="col-md-12">
              <input name="{{ form.option2.html_name }}" value="{{ form.option2.value|default_if_none:"" }}" type="text" class="form-control" placeholder="Observación Reflexiva (OR)" required></input>
            </div>
          </div>
        </li>
        <li>
          <label class="col-form-label">Conteptualización Abstracta (CA)</label>
          <div class="row m-b-1 flex-items-md-middle">
            <div class="col-md-12">
              <input name="{{ form.option3.html_name }}" value="{{ form.option3.value|default_if_none:"" }}" type="text" class="form-control" placeholder="Conteptualización Abstracta (CA)" required></input>
            </div>
          </div>
        </li>
        <li>
          <label class="col-form-label">Experimientación Activa (EA)</label>
          <div class="row m-b-2 flex-items-md-middle">
            <div class="col-md-12">
              <input name="{{ form.option4.html_name }}" value="{{ form.option4.value|default_if_none:"" }}" type="text" class="form-control" placeholder="Experimientación Activa (EA)" required></input>
            </div>
          </div>
        </li>
        <div class="row flex-items-md-middle">
          <div class="col-md-12">
            <center>
              <button class="btn btn-success m-r-1" type="submit">Guardar</button>
              <a href="{% url 'kolb_test' 'edit' test_id %}" class="btn btn-danger" type="submit">Salir</a>
            </center>
          </div>
        </div>
      </ol>
    </div>
  </form>
</div>
{% endblock %}
