{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block css %}
<style type="text/css">
  /*body{
    background-color: black;
  }*/
</style>
{% endblock %}

{% block body %}
{% if error %}
<div class="alert alert-danger alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert">
    <span aria-hidden="true">&times;</span><span class="sr-only">Cerrar</span>
  </button>
  <strong>Error:</strong> {{ error }}
</div>
{% endif %}
<div class="row flex-items-xs-middle fill_parent">
  <div class="col-xs p-a-0">
    <div class="bg-inverse p-y-3">

      <center class="m-b-1"><h2>Seleccione el Rol</h2></center>
      <form class="form-signin m-x-auto" method="post">
        {% csrf_token %}
        <div class="form-group">
          <select name="rol" class="custom-select w-100">
            <option value="A" selected>Administrador</option>
            <option value="P" selected>Psic√≥logo</option>
            <option value="E">Estudiante</option>
          </select>
        </div>
        <button class="btn btn-primary btn-block" type="submit">Continuar</button>
      </form>
    </div>
  </div>
  </div>
</div>
{% endblock %}
