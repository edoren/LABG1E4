{% extends "base.html" %}

{% block css %}
<style type="text/css">
  body{
    background-image: url("http://free.wallpaperbackgrounds.com/artistic/dragon/dragon-nd-swirlz-14826.jpg");
        background-size: 100% auto;
    background-repeat: no-repeat;
  }
</style>
{% endblock %}

{% block body %}

<div class="container">
  {% if error %}
    <div class="alert alert-danger alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert">
        <span aria-hidden="true">&times;</span><span class="sr-only">Cerrar</span>
      </button>
      <strong>Error:</strong> {{ error }}
    </div>
  {% endif %}    
  <form class="form-signin" method="post">
    {% csrf_token %}
    <center><h2 >Ingreso a Pyscology Test</h2></center>
    <div class="form-group">
      <label for="inputUsername" class="sr-only">Nombre de usuario</label>
      <input name="username" type="text" id="inputUsername" class="form-control" placeholder="Nombre de usuario" required autofocus>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only">Contrase&ntilde;a</label>
      <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Contrase&ntilde;a" required>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar</button>
  </form>

</div>
{% endblock %}
