{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block css %}
<style type="text/css">
  /*body{
    background-color: black;
  }*/
</style>
{% endblock %}

{% block body %}
{% if error %}
<div class="alert alert-danger alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert">
    <span aria-hidden="true">&times;</span><span class="sr-only">Cerrar</span>
  </button>
  <strong>Error:</strong> {{ error }}
</div>
{% endif %}
<div class="row flex-items-xs-middle fill_parent">
  <div class="col-xs">

      <div class="bg-inverse">
        </br>
        <center><h2>Ingreso a Pyscology Test</h2></center>
        </br>
        <form class="form-signin m-x-auto" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="inputUsername" class="sr-only">Nombre de usuario</label>
            <input name="username" type="text" id="inputUsername" class="form-control" placeholder="Nombre de usuario" required autofocus>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="sr-only">Contraseña</label>
            <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Contrase&ntilde;a" required>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar</button>
        </form>
        </br>
        <center><button class="btn btn-link ">Olvidé mi contraseña</button></center>
        </br>
      </div>
  </div>
  </div>
</div>
{% endblock %}
