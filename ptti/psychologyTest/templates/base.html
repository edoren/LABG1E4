{% load staticfiles i18n %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% block 'head' %}{% endblock %}

        <title>{% block 'title'%}Daily-Task{% endblock %}</title>
        <link href="{% static 'libs/bootstrap-4.0/dist/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">

        <style type="text/css">
        
        </style>

        {% block css %} {% endblock %}
    </head> 

    <body>
        
      {% block body %} {% endblock %}
        
        
      {% block 'footer' %} {% endblock%}
      <script src="{% static 'js/vendor/jquery-3.1.0.min.js' %}"></script>
      <script src="{% static 'libs/bootstrap-4.0/dist/js/bootstrap.min.js'%}"></script>

      {% block js %} {% endblock %}
    </body>
</html>
